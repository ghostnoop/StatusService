<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="//bootswatch.com/yeti/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Status Page</h1>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        now: {{ now }}
                    </h3>
                </div>
            </div>
            <br>
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div class="list-group">
                        {% for item in items %}
                            <div class="list-group-item">
                                <h4 class="list-group-item-heading">
                                    {{ item.name }}
                                    <small>
                                        <a href="#" data-toggle="tooltip" data-placement="bottom"
                                           title="Access website and use site API">Refreshed:
                                            {{ item.last_connection.strftime('%H:%M:%S - %d.%m.%Y') }}
                                        </a>
                                    </small>

                                </h4>
                                <p class="list-group-item-text">
                                    {% if item.alive %}
                                        <span class="label label-success">Alive</span>

                                    {% else %}
                                        <span class="label label-danger">Not alive</span>
                                    {% endif %}

                                </p>
                            </div>


                        {% endfor %}


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
